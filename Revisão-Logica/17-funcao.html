<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Funções</h1>
    <script>
      //declaração da função, que são blocos de códigos reaproveitáveis
      function ola(){
        document.write("Olá Mundo")
      }

      // chamando a função
      ola()

      //expressão de função
      const ola2 = function(){
        console.log("Olá mundo function expression")
      }

      ola2()

      //arrow function
      const ola3 = () =>{
        console.log("Olá mundo Arrow Function")
      }

      ola3()

      //retorno de valores
      function obtemDiaSemana(){
        return new Date().getDay() // retorna o dia da semana. segunda 1, terça 2 ...
      }

      let dia = obtemDiaSemana()
      console.log(dia)

      //função com parâmetros
      function adicao(x, y){
        let soma = x + y
        return soma
      }

      let resultado = adicao(7, 4)
      console.log(resultado)

      //função parâmetros com valores
      function somar(n1 = 0, n2 = 2){
        return n1 + n2
      }

      console.log(somar())

    </script>
  </body>
</html>
